<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tráfego Pago - Potencialize seus Resultados</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background: #0056a8;
            color: #fff;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            flex: 1;
        }

        header ul {
            list-style: none;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            transition: background 0.3s;
        }

        header ul li a:hover {
            background: #004080;
            border-radius: 5px;
        }

        section {
            padding: 40px 15px;
            text-align: center;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #0056a8;
        }

        section p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 15px 0;
        }

        section img {
            max-width: 100%;
            border-radius: 10px;
            margin: 15px 0;
        }

        section a.btn {
            display: inline-block;
            background: #ff9000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        section a.btn:hover {
            background: #cc7300;
        }

        /* Estilo dos planos */
        .plans {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .plan-card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 280px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .plan-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .plan-card h3 {
            margin-bottom: 15px;
            color: #0056a8;
        }

        .plan-card span {
            display: block;
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }

        .plan-card ul {
            list-style-type: none;
            padding: 0;
        }

        .plan-card ul li {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #555;
        }

        .plan-card .crossed {
            text-decoration: line-through;
            color: #999;
        }

        .plan-card.recommended {
            border: 2px solid #ff9000;
            box-shadow: 0 8px 12px rgba(255, 144, 0, 0.4);
        }

        .plan-card.recommended::before {
            content: "Recomendado";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff9000;
            color: #fff;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }

        footer {
            background: #0056a8;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header nav {
                flex-direction: column;
                align-items: flex-start;
            }

            header ul {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .plan-card {
                width: 100%;
            }

            section h2 {
                font-size: 1.8rem;
            }

            section p {
                font-size: 1rem;
            }

            section img {
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            header .logo {
                font-size: 1.2rem;
            }

            header ul li a {
                font-size: 0.9rem;
                padding: 5px 10px;
            }

            section h2 {
                font-size: 1.6rem;
            }

            section p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Código permanece o mesmo... -->
</body>
</html>
