<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tráfego Pago - Potencialize seus Resultados</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            scroll-behavior: smooth; /* Rolagem suave */
        }

        header {
            background: #0056a8;
            color: #fff;
            padding: 20px 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            flex: 1;
        }

        header ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
            flex: 1;
            justify-content: flex-end;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: background 0.3s;
        }

        header ul li a:hover {
            background: #004080;
            border-radius: 5px;
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0056a8;
        }

        section p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 20px 0;
        }

        section img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }

        section a.btn {
            display: inline-block;
            background: #ff9000;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        section a.btn:hover {
            background: #cc7300;
        }

        /* Estilo dos planos */
        .plans {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .plan-card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        }

        .plan-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-color: #0056a8;
        }

        footer {
            background: #0056a8;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            header nav {
                flex-direction: column;
                align-items: flex-start;
            }

            header ul {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            header ul li a {
                padding: 10px;
                width: 100%; /* Faz os links ocuparem toda a largura */
            }

            section {
                padding: 40px 10px;
            }

            section h2 {
                font-size: 2rem;
            }

            section p {
                font-size: 1rem;
            }

            .plans {
                flex-direction: column; /* Exibe os planos em coluna */
                gap: 20px;
            }

            .plan-card {
                width: 100%; /* Faz o card ocupar a largura total */
                max-width: 400px; /* Limita a largura máxima */
                margin: 0 auto; /* Centraliza os cards */
            }

            .testimonial-card {
                width: 100%; /* Ajusta o tamanho do card */
                max-width: 400px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <div class="logo">Gestão de Tráfego</div>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#about-us">Sobre Nós</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#testimonials">Depoimentos</a></li>
                <li><a href="#plans">Planos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seções principais -->
    <section id="home">
        <h2>Alavanque suas vendas!</h2>
        <p>Transforme seus investimentos em resultados reais com estratégias inteligentes e personalizadas.</p>
        <img src="https://via.placeholder.com/800x400" alt="Imagem ilustrativa de estratégias de marketing">
        <a href="#plans" class="btn">Conheça nossos planos</a>
    </section>

    <!-- Outras seções -->
    <!-- ... -->
</body>
</html>
