<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tráfego Pago - Potencialize seus Resultados</title>
    <style>
        /* Estilos globais */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/236x/a0/39/48/a03948ff1ea48d968f75bce61f1d13ed.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background: #004080;
            color: #fff;
            padding: 20px 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        header ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            transition: background 0.3s ease-in-out;
            border-radius: 5px;
        }

        header ul li a:hover {
            background: #ff9000;
            color: #004080;
        }

        section {
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }

        section h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #1e2a6d;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        section p {
            font-size: 1.8rem;
            line-height: 1.8;
            margin: 20px 0;
            color: #2e3d69;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        section img {
            max-width: 100%;
            border-radius: 12px;
            margin: 20px 0;
            border: 5px solid #ccc;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        section a.btn {
            display: inline-block;
            margin-top: 30px;
            text-align: center;
            padding: 15px 30px;
            background: #ff9000;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }

        section a.btn:hover {
            background: #cc7300;
            transform: scale(1.05);
        }

        section a.btn:active {
            transform: scale(0.95);
        }

        #why-hire {
            background-color: #fff;
            padding: 60px 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 60px;
        }

        #why-hire h2 {
            font-size: 2.5rem;
            color: #0056a8;
            margin-bottom: 40px;
        }

        #why-hire ul {
            list-style: none;
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr 1fr 1fr;
            justify-items: center;
        }

        #why-hire ul li {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            max-width: 320px;
        }

        #why-hire ul li:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        #why-hire ul li h3 {
            font-size: 1.8rem;
            color: #1e2a6d;
            margin-bottom: 10px;
        }

        #why-hire ul li p {
            font-size: 1.2rem;
            color: #444;
        }

        .plans {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .plan-card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 320px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .plan-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .plan-card h3 {
            margin-bottom: 15px;
            color: #1e2a6d;
        }

        .plan-card span {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }

        .plan-card.recommended {
            border: 2px solid #ff9000;
            box-shadow: 0 8px 12px rgba(255, 144, 0, 0.4);
        }

        .plan-card.recommended::before {
            content: "Recomendado";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff9000;
            color: #fff;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .plan-btn {
            margin-top: 20px;
            background: #25d366;
            color: #fff;
            padding: 12px 24px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .plan-btn:hover {
            background-color: #128c7e;
            transform: scale(1.05);
        }

        .plan-btn:active {
            transform: scale(0.95);
        }

        footer {
            background-color: #004080;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a.whatsapp-btn {
            background-color: #25d366;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        footer a.whatsapp-btn:hover {
            background-color: #128c7e;
            transform: scale(1.05);
        }

        footer a.whatsapp-btn:active {
            transform: scale(0.95);
        }

        /* Ajustes de responsividade */
        @media (max-width: 768px) {
            header nav {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            header ul {
                flex-direction: column;
                gap: 10px;
            }

            section {
                padding: 40px 15px;
            }

            section h2 {
                font-size: 2.5rem;
            }

            section p {
                font-size: 1.2rem;
            }

            #why-hire ul {
                grid-template-columns: 1fr;
                gap: 15px;
            }
