<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gestão de tráfego pago para maximizar seus resultados em vendas e conversões. Escolha o plano ideal e atinja novos patamares!">
    <title>Gestão de Tráfego Pago - Potencialize seus Resultados</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/236x/a0/39/48/a03948ff1ea48d968f75bce61f1d13ed.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background: #0056a8;
            color: #fff;
            padding: 20px 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        header ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: background 0.3s;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        header ul li a:hover {
            background: #004080;
            border-radius: 5px;
        }

        main {
            padding: 0 20px;
        }

        section {
            padding: 60px 20px;
            text-align: center;
            position: relative;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1e2a6d;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }

        section p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 20px 0;
            color: #2e3d69;
        }

        section img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            border: 5px solid #ccc;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        section a.btn {
            display: inline-block;
            background: #ff9000;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        section a.btn:hover {
            background: #cc7300;
        }

        section a.btn:active {
            transform: scale(0.95);
        }

        .plans {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .plan-card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        }

        .plan-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-color: #0056a8;
        }

        footer {
            background-color: #0056a8;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            background-color: #25d366;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        footer a:hover {
            background-color: #128c7e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Gestão de Tráfego Pago</div>
            <ul>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#why-hire">Por que contratar</a></li>
                <li><a href="#plans">Planos</a></li>
                <li><a href="#testimonials">Depoimentos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>Potencialize seus Resultados</h2>
            <p>Com a gestão de tráfego pago, você atinge novos patamares em vendas e conversões!</p>
            <img src="https://i.pinimg.com/236x/4a/f5/f1/4af5f103996d884d5d7b5629e220f39f.jpg" alt="Ilustração de marketing digital" loading="lazy">
            <a href="#plans" class="btn">Saiba Mais</a>
        </section>
        <!-- Adicione seções subsequentes -->
    </main>
</body>
</html>
