<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tráfego Pago - Potencialize seus Resultados</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background: #0056a8;
            color: #fff;
            padding: 20px 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        header ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        header ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            transition: background 0.3s;
        }

        header ul li a:hover {
            background: #004080;
            border-radius: 5px;
        }

        /* Menu responsivo */
        header .menu-toggle {
            display: none; /* Escondido em telas grandes */
            font-size: 2rem;
            cursor: pointer;
        }

        header .menu {
            display: flex;
        }

        header .menu.open {
            display: block;
        }

        @media (max-width: 768px) {
            header nav {
                flex-direction: column;
                align-items: flex-start;
            }

            header .menu-toggle {
                display: block; /* Exibir botão hamburguer */
            }

            header .menu {
                display: none; /* Escondido inicialmente */
                flex-direction: column;
                gap: 10px;
                width: 100%;
                background: #0056a8;
                padding: 10px;
                border-radius: 5px;
            }

            header .menu.open {
                display: flex;
            }
        }

        /* Seções */
        section {
            padding: 60px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #0056a8;
        }

        section p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 20px 0;
        }

        section img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }

        section a.btn {
            display: inline-block;
            background: #ff9000;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        section a.btn:hover {
            background: #cc7300;
        }

        /* Cartões e planos responsivos */
        .plans {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .plan-card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        }

        @media (max-width: 768px) {
            .plan-card {
                width: 90%; /* Ajusta largura para ocupar quase toda a tela */
            }

            section h2 {
                font-size: 1.8rem;
            }

            section p {
                font-size: 1rem;
            }
        }

        /* Footer */
        footer {
            background: #0056a8;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Gestão de Tráfego</div>
            <span class="menu-toggle">☰</span>
            <ul class="menu">
                <li><a href="#home">Início</a></li>
                <li><a href="#about-us">Sobre Nós</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#testimonials">Depoimentos</a></li>
                <li><a href="#plans">Planos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo do site -->
    <section id="home">
        <h2>Alavanque as suas vendas!</h2>
        <p>Transforme seus investimentos em resultados reais com estratégias inteligentes e personalizadas.</p>
        <img src="mulher-de-tiro-medio-digitando-no-teclado_23-2149160983.avif" alt="Imagem ilustrativa de estratégias de marketing">
        <a href="#plans" class="btn">Conheça nossos planos</a>
    </section>

    <!-- Seções restantes -->
    <!-- Seções de "Sobre Nós", "Serviços", "Depoimentos" e "Planos" continuam iguais -->

    <script>
        // Alternar menu responsivo
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('open');
        });
    </script>
</body>
</html>
